<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test canva</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas class="toile">
    </canvas>
    <div class="palette">
        <div data-couleur="red"></div>
        <div data-couleur="blue"></div>
        <div data-couleur="yellow"></div>
        <div data-couleur="purple"></div>
        <div data-couleur="black"></div>
        <div data-couleur="green"></div>
        <div data-couleur="pink"></div>
        <div data-couleur="brown"></div>
    </div>

    <div class="taille">
        <div class="taille1" data-taille="1"></div>
        <div class="taille2" data-taille="2"></div>
        <div class="taille5" data-taille="5"></div>
        <div class="taille10" data-taille="10"></div>
        <div class="taille30" data-taille="30"></div>
    </div>
    <img class="gommage" src="/img/ICONS/eraser.png" alt="gomme">
    <div class="parent">
        <img data-animal="1" class="cat disparu" src="/img/ICONS/cat.png" alt="cat">
        <img data-animal="2" class="elephant disparu" src="/img/ICONS/elephant.png" alt="elephant">
        <img data-animal="3" class="turtle" src="/img/ICONS/turtle.png" alt="turtle">
    </div>
    <script src="js.js"></script>
</body>

</html>
