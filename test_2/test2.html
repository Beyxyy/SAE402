<div class="parent1">
    <div id="drag-element" class="draggable">Glissez-moi !</div>
  </div>
  
  <div class="parent2">
    <div id="drop-zone" class="droppable">Déposez-moi ici !</div>
  </div>
  
  
  <style>
  
  .parent1, .parent2 {
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
    margin: 10px;
    padding: 10px;
  }
  
  .draggable {
    width: 100px;
    height: 50px;
    background-color: #f00;
    color: #fff;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
  }
  
  .droppable {
    width: 100%;
    height: 100%;
    border: 1px dashed #ccc;
    text-align: center;
    line-height: 200px;
  }
  
  </style>
  
  
   <script>
  
  const dragElement = document.getElementById('drag-element');
  const dropZone = document.getElementById('drop-zone');
  
  let isDragging = false;
  let currentX;
  let currentY;
  let initialX;
  let initialY;
  let xOffset = 0;
  let yOffset = 0;
  
  // Événement mousedown sur l'élément draggable
  dragElement.addEventListener('mousedown', dragStart);
  
  // Événement mousemove sur la fenêtre
  window.addEventListener('mousemove', drag);
  
  // Événement mouseup sur l'élément draggable
  dragElement.addEventListener('mouseup', dragEnd);
  
  function dragStart(e) {
    initialX = e.pageX - xOffset;
    initialY = e.pageY - yOffset;
  
    if (e.target === dragElement) {
      isDragging = true;
    }
  }
  
  function drag(e) {
    if (isDragging) {
      e.preventDefault();
  
      currentX = e.pageX - initialX;
      currentY = e.pageY - initialY;
  
      xOffset = currentX;
      yOffset = currentY;
  
      setTranslate(currentX, currentY, dragElement);
    }
  }
  
  function dragEnd(e) {
  initialX = currentX;
  initialY = currentY;

  isDragging = false;

  if (isDropped()) {
    alert('Bravo, vous avez réussi !');
  } else {
    xOffset = 0;
    yOffset = 0;
    setTranslate(0, 0, dragElement);
  }
}
  
  function setTranslate(xPos, yPos, el) {
    el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
  }
  
  function isDropped() {
    const dropZoneRect = dropZone.getBoundingClientRect();
    const dragElementRect = dragElement.getBoundingClientRect();
  
    return (
      dragElementRect.left >= dropZoneRect.left &&
      dragElementRect.right <= dropZoneRect.right &&
      dragElementRect.top >= dropZoneRect.top &&
      dragElementRect.bottom <= dropZoneRect.bottom
    );
  }
  
  </script>
